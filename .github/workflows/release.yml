name: Release

on:
  push:
    branches:
      - "*"
    tags:
      - v*

permissions:
  contents: read

env:
  # Common versions
  GO_VERSION: "1.24"
  GOLANGCI_VERSION: "v2.0"
  STATICCHECK_VERSION: "2025.1"

jobs:
  Test:
    name: "🗜️ check Code..."
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        step: [vet, test]
    steps:
      - uses: actions/checkout@v4
      - name: ${{ matrix.step }}
        uses: ./.github/actions/taskfile
        with:
          go-version: ${{ env.GO_VERSION }}
          command: ${{ matrix.step }}

  Lint:
    name: "🧹 golangci-lint"
    runs-on: ubuntu-latest
    env:
      GO11MODULE: on
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: ./.github/actions/golangci
        with:
          version: ${{ env.GOLANGCI_VERSION }}

  GoSecurity:
    name: "🔒 gosec (disabled)"
    runs-on: ubuntu-latest
    env:
      GO11MODULE: on
    steps:
      - uses: actions/checkout@v4
      - name: gosec
        uses: ./.github/actions/gosec
        with:
          enabled: false

  Staticchecks:
    name: "🔍 Static-code checks..."
    runs-on: ubuntu-latest
    env:
      GO11MODULE: on
    steps:
      - uses: actions/checkout@v4
      - name: staticcheck
        uses: ./.github/actions/staticcheck
        with:
          version: ${{ env.STATICCHECK_VERSION }}

  GitLeaks:
    name: "🗂️ gitleaks check..."
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  Build:
    name: "🔨 Building..."

    runs-on: ubuntu-latest
    needs:
      - Test
      - Lint
      - GoSecurity
      - Staticchecks
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/taskfile
        with:
          go-version: ${{ env.GO_VERSION }}
          command: build

  Security:
    name: "🔦 Security checks..."
    runs-on: ubuntu-latest
    needs:
      - Build
    steps:
    - uses: actions/checkout@v4
    - uses: aquasecurity/trivy-action@0.30.0
      with:
        scan-type: fs
        scan-ref: .
        format: table
        ignore-unfixed: true
        vuln-type: os,library
        severity: CRITICAL,HIGH

  Goreleaser-check:
    name: "🔬 relase checks..."
    runs-on: ubuntu-latest
    continue-on-error: true
    needs:
      - build
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v4
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: check

  release:
    name: "📦 Relasing..."
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - Goreleaser-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # - name: Login to DockerHub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USER }}
      #     password: ${{ secrets.DOCKERHUB_SECRET }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
