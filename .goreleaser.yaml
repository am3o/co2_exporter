version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
    - CGO_ENABLED=1
    goos:
      - 'linux'
    goarch:
      - 'amd64'
      - 'arm'
      - 'arm64'
    goarm:
      - '6'
      - '7'
    goamd64:
      - v3
    goarm64:
      - v9.0
    tags:
      - netgo
      - osusergo
    gcflags:
      - all=-trimpath
    ldflags:
      - -s -w -X main.Version={{.Version}}
    buildmode: pie

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  name_template: 'checksums.txt'

dockers:
  - image_templates:
    - "ghcr.io/am3o/co2_exporter:{{ .Version }}-amd64"
    goarch: amd64
    goos: linux
    use: buildx
    build_flag_templates:
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.licenses=MIT
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.source={{ .GitURL }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --platform=linux/amd64
      - --pull
  - image_templates:
      - "ghcr.io/am3o/co2_exporter:{{ .Version }}-arm64"
    goarch: arm64
    goos: linux
    use: buildx
    build_flag_templates:
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.licenses=MIT
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.source={{ .GitURL }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --platform=linux/arm64/v8
      - --pull
  - image_templates:
      - "ghcr.io/am3o/co2_exporter:{{ .Version }}-armv6"
    goarch: arm
    goos: linux
    goarm: 6
    use: buildx
    build_flag_templates:
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.licenses=MIT
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.source={{ .GitURL }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --platform=linux/arm/v6
      - --pull

  - image_templates:
      - "ghcr.io/am3o/co2_exporter:{{ .Version }}-armv7"
    goarch: arm
    goos: linux
    goarm: 7
    use: buildx
    build_flag_templates:
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.licenses=MIT
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.source={{ .GitURL }}
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --platform=linux/arm/v7
      - --pull

docker_manifests:
  - name_template: ghcr.io/am3o/co2_exporter:{{ .Tag }}
    image_templates:
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-amd64
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-arm64
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-armv7
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-armv6
  - name_template: ghcr.io/am3o/co2_exporter:latest
    image_templates:
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-amd64
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-arm64
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-armv7
      - ghcr.io/am3o/co2_exporter:{{ .Version }}-armv6
